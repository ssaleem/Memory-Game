<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Jura:400,500%7CLilita+One">
	<link rel="stylesheet" href="css/style.css">
	<title>Memory Game</title>
</head>
<body>
	<header>
		<h1>Memory Game</h1>
	</header>
	<section class="container">
		<h3 class="moves-h panel-ietm">Moves: <span class="moves">0</span></h3>
		<div class="star panel-ietm">
			<i class="fa fa-star"></i>
			<i class="fa fa-star"></i>
			<i class="fa fa-star"></i>
		</div>
		<div class="time panel-ietm">
			<i class="fa fa-clock-o"></i>
			<span class="time-display">0</span>
		</div>
		<div class="reset panel-ietm">
			<i class="fa fa-repeat"></i>
		</div>

	</section>
	<div class="deck container">
		<div class="card">
			<p class="card-text">blah</p>
		</div>
		<div class="card">
			<p class="card-text"></p>
		</div>
		<div class="card">
			<p class="card-text"></p>
		</div>
		<div class="card">
			<p class="card-text"></p>
		</div>
		<div class="card">
			<p class="card-text"></p>
		</div>
		<div class="card">
			<p class="card-text"></p>
		</div>
		<div class="card">
			<p class="card-text"></p>
		</div>
		<div class="card">
			<p class="card-text"></p>
		</div>
		<div class="card">
			<p class="card-text"></p>
		</div>
		<div class="card">
			<p class="card-text"></p>
		</div>
		<div class="card">
			<p class="card-text"></p>
		</div>
		<div class="card">
			<p class="card-text"></p>
		</div>
		<div class="card">
			<p class="card-text"></p>
		</div>
		<div class="card">
			<p class="card-text"></p>
		</div>
		<div class="card">
			<p class="card-text"></p>
		</div>
		<div class="card">
			<p class="card-text"></p>
		</div>
	</div>
	<!--Game Over Modal-->
	<div class="win-modal">
		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header">
				<h3>Congratulations!!</h3>
			</div>
			<div class="modal-body">
				<p class="modal-time"></p>
				<p class="modal-stars"></p>
				<p>Would you like to play again?</p>
				<button class="modal-button modal-yes">Yes</button>
				<button class="modal-button modal-no">No</button>
			</div>
		</div>

	</div>
	<script src="js/app.js"></script>
</body>
</html>
